

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        body {
            background: #f8f9fa;
            padding: 40px;
        }

        .card {
            max-width: 650px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        #prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: green;
        }

        .select2-container--default .select2-selection--single {
            height: 38px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸš— Car Price Predictor</h2>
    <form method="post" action="/predict">
        <div class="mb-3">
            <label>Car Name</label>
            <select id="car-name" name="name" class="form-select searchable" onchange="updateEngine()" required>
                <option value="">Select or search for a car</option>
                {% for item in car_names %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Year</label>
            <input type="number" name="year" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Kilometers Driven</label>
            <input type="number" name="km_driven" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Fuel Type</label>
            <select name="fuel" class="form-select" required>
                {% for item in fuel_types %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Seller Type</label>
            <select name="seller_type" class="form-select" required>
                {% for item in seller_types %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Transmission</label>
            <select name="transmission" class="form-select" required>
                {% for item in transmissions %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Owner</label>
            <select name="owner" class="form-select" required>
                {% for item in owners %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Engine (CC)</label>
            <input type="number" name="engine" id="engine" class="form-control" readonly>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </div>
    </form>

    {% if prediction_text %}
        <div id="prediction">{{ prediction_text }}</div>
    {% endif %}
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function () {
        $('#car-name').select2({
            placeholder: "Select or search for a car"
        });
    });

    function updateEngine() {
        const carName = document.getElementById("car-name").value;
        fetch('/get_engine', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: carName })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("engine").value = data.engine;
        });
    }
</script>

</body>
</html>
